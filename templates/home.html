<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* General body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 120vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Form container */
        .login {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        /* Form title */
        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #0056b3;
        }

        /* Scroll to result section when targeted */
        #result:target {
            scroll-margin-top: 20px; /* Ensures it appears at the top */
        }

        /* Prediction result */
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #444;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login">
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature (Â°C)" required />
            <input type="text" name="RH" placeholder="Relative Humidity (%)" required />
            <input type="text" name="Ws" placeholder="Wind Speed (km/h)" required />
            <input type="text" name="Rain" placeholder="Rain (mm)" required />
            <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code" required />
            <input type="text" name="DMC" placeholder="Duff Moisture Code" required />
            <input type="text" name="ISI" placeholder="Initial Spread Index" required />
            <input type="text" name="Classes" placeholder="Fire Class (Low/High)" required />
            <input type="text" name="Region" placeholder="Region (1 or 2)" required />
            
            <button type="submit">Predict</button>
        </form>
    </div>

    {% if results %}
    <div class="result">
        <h1>The FWI Prediction is: {{ results }}</h1>
    </div>
    {% endif %}

</body>
</html>
